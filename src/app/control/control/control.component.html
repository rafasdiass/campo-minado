<div class="form-wrapper d-flex align-items-center">
  <div class="form-group mr-3">
    <label for="difficulty">Selecione a dificuldade: </label>
    <select [(ngModel)]="selectedDifficulty" (change)="setDifficulty()" class="form-control" id="difficulty">
      <option value="" selected disabled>Selecione a dificuldade</option>
      <option value="easy">Fácil</option>
      <option value="medium">Médio</option>
      <option value="hard">Difícil</option>
    </select>          
  </div>

  <div class="mt-3 mr-3">
    <button (click)="newGame()" class="btn btn-outline-primary btn-sm">
      <i class="bi bi-play-circle-fill"></i> Novo jogo
    </button>
  </div>
</div>
