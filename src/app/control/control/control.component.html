<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="form-group mr-3">
      <label for="difficulty">Select Difficulty: </label>
      <select [(ngModel)]="selectedDifficulty" (change)="setDifficulty()" class="form-control" id="difficulty">
        <option value="" selected disabled>Select a difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>          
    </div>
    
    <div class="mt-3 mr-3">
      <button (click)="newGame()" class="btn btn-primary">
        <i class="bi bi-play-circle-fill"></i> New Game
      </button>
    </div>
    
     </div>
