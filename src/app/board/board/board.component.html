<div class="container vh-100 d-flex flex-column align-items-center justify-content-center">
    <div class="d-flex justify-content-between align-items-center w-100">
      <app-control></app-control> <!-- ControlComponent -->
      <div class="game-status my-3">
        <h2>{{ getEmoji() }}</h2>
      </div>
      
    </div>
    
    <div class="board border rounded shadow p-2">
      <div class="row gx-0" *ngFor="let row of board; let rowIndex = index">
        <app-cell
          class="col"
          *ngFor="let cell of row; let colIndex = index"
          [cell]="cell"
          (cellClicked)="revealCell(rowIndex, colIndex)"
          (flagPlaced)="markCell(rowIndex, colIndex)"
        ></app-cell>
      </div>
    </div>
</div>
