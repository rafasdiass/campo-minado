<div class="board">
    <app-control></app-control> <!-- adicionando ControlComponent -->
    <div class="game-status">
      <h2>{{ getEmoji() }}</h2>
    </div>
    <div *ngFor="let row of board; let rowIndex = index">
      <app-cell
        *ngFor="let cell of row; let colIndex = index"
        [cell]="cell"
        (cellClicked)="revealCell(rowIndex, colIndex)"
        (flagPlaced)="markCell(rowIndex, colIndex)"
      ></app-cell>
    </div>
  </div>
